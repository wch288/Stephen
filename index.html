<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮相簿分享 - Wedding Photo Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="view active">
        <div class="container">
            <div class="wedding-header">
                <h1>💕 婚禮相簿分享</h1>
                <p>歡迎嚟到我哋嘅婚禮相簿！</p>
            </div>
            
            <div class="access-section">
                <div class="guest-login">
                    <h2>賓客登入</h2>
                    <form id="guestLoginForm">
                        <div class="form-group">
                            <label for="guestName" class="form-label">請輸入你嘅名</label>
                            <input type="text" id="guestName" class="form-control" placeholder="例如：陳小姐" required>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full-width">入去睇相</button>
                    </form>
                </div>

                <div class="qr-section">
                    <h3>分享畀朋友</h3>
                    <div class="qr-code">
                        <div class="qr-placeholder">📱 掃一掃</div>
                        <p>掃一掃即刻入去</p>
                    </div>
                </div>

                <div class="admin-access">
                    <button id="adminLoginBtn" class="btn btn--outline">新人登入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Gallery -->
    <div id="galleryPage" class="view">
        <div class="gallery-header">
            <div class="container">
                <div class="header-content">
                    <h1>婚禮相簿</h1>
                    <div class="guest-info">
                        <span id="currentGuestName"></span>
                        <button id="logoutBtn" class="btn btn--sm btn--outline">登出</button>
                    </div>
                </div>
                
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="all">全部相片</button>
                    <button class="tab-btn" data-category="ceremony">行禮儀式</button>
                    <button class="tab-btn" data-category="reception">擺酒派對</button>
                    <button class="tab-btn" data-category="group">大合照</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPage" class="view">
        <div class="container">
            <div class="admin-header">
                <h1>管理中心</h1>
                <button id="adminLogoutBtn" class="btn btn--outline">登出</button>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="prints">沖曬申請</button>
                <button class="admin-tab-btn" data-tab="comments">留言管理</button>
                <button class="admin-tab-btn" data-tab="upload">上傳相片</button>
            </div>

            <div class="admin-content">
                <!-- Print Requests -->
                <div id="adminPrints" class="admin-section active">
                    <h2>沖曬申請一覽</h2>
                    <div id="printRequestsList" class="requests-list">
                        <!-- Print requests will be loaded here -->
                    </div>
                </div>

                <!-- Comment Management -->
                <div id="adminComments" class="admin-section">
                    <h2>留言管理</h2>
                    <div id="commentsList" class="comments-list">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>

                <!-- Photo Upload -->
                <div id="adminUpload" class="admin-section">
                    <h2>上傳相片 (模擬)</h2>
                    <div class="upload-form">
                        <div class="form-group">
                            <label class="form-label">揀相簿分類</label>
                            <select class="form-control">
                                <option value="ceremony">行禮儀式</option>
                                <option value="reception">擺酒派對</option>
                                <option value="group">大合照</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">相片標題</label>
                            <input type="text" class="form-control" placeholder="輸入相片標題">
                        </div>
                        <button class="btn btn--primary">模擬上傳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="photo-viewer">
                <img id="modalPhoto" src="" alt="">
                <div class="photo-nav">
                    <button id="prevPhoto" class="nav-btn">‹ 上一張</button>
                    <button id="nextPhoto" class="nav-btn">下一張 ›</button>
                </div>
            </div>
            <div class="photo-info">
                <h3 id="modalPhotoTitle"></h3>
                <div class="photo-actions">
                    <button id="commentBtn" class="btn btn--secondary">💬 留言</button>
                    <button id="printBtn" class="btn btn--primary">📷 要沖曬</button>
                </div>
                <div id="photoComments" class="comments-section">
                    <!-- Comments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <button class="modal-close">&times;</button>
            <h3>畀個祝福留言啦！</h3>
            <form id="commentForm">
                <div class="form-group">
                    <label class="form-label">你嘅祝福</label>
                    <textarea id="commentText" class="form-control" rows="4" placeholder="寫低你嘅祝福..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn--outline" id="cancelComment">取消</button>
                    <button type="submit" class="btn btn--primary">send 咗佢</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Print Request Modal -->
    <div id="printModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <button class="modal-close">&times;</button>
            <h3>申請沖曬相片</h3>
            <form id="printForm">
                <div class="form-group">
                    <label class="form-label">相片尺寸</label>
                    <select id="printSize" class="form-control" required>
                        <option value="">請揀尺寸</option>
                        <option value="4r">4R相 (HK$8)</option>
                        <option value="5r">5R相 (HK$12)</option>
                        <option value="8r">8R相 (HK$25)</option>
                        <option value="11r">11R相 (HK$45)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">要幾多張？</label>
                    <input type="number" id="printQuantity" class="form-control" min="1" max="20" value="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">你嘅WhatsApp/電話</label>
                    <input type="tel" id="printPhone" class="form-control" placeholder="例如：+852 9123 4567" required>
                </div>
                <div class="form-group">
                    <label class="form-label">備註 (可選)</label>
                    <textarea id="printNotes" class="form-control" rows="2" placeholder="有咩特別要求可以寫低"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn--outline" id="cancelPrint">取消</button>
                    <button type="submit" class="btn btn--primary">遞交申請</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <button class="modal-close">&times;</button>
            <h3>新人登入</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label">用戶名</label>
                    <input type="text" id="adminUsername" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密碼</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn--outline" id="cancelAdminLogin">取消</button>
                    <button type="submit" class="btn btn--primary">登入</button>
                </div>
            </form>
            <div class="admin-hint">
                <small>提示：用戶名 admin，密碼 password</small>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
